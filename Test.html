<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title> Grid layout</title>
<link rel="stylesheet" href="Test.css">
<!--- HND/2024/CSS/0392 --->
</head>
<body>
  <div class="container">

    <!-- Row 1 -->
    <div class="row row1">
      <div class="box white">white</div>
    </div>

    <!-- Row 2 -->
    <div class="row row2">
      <div class="box big dark">seashell</div>
      <div class="box lightblue ">lightblue </div>
      <div class="box blue">Blue</div>
      <div class="box green">Green</div>
      <div class="box red">Red</div>
      <div class="box blue">Blue</div>
      <div class="box green">Green</div>
    </div>

    <!-- Row 3 -->
    <div class="row row3">
      <div class="box red">Red</div>
      <div class="box blue">Blue</div>
      <div class="box green">Green</div>
      <div class="box yellow">yellow</div>
    </div>

    <!-- Row 4  -->
    <div class="row row4">
      <div class="box orange">orange</div>
      <div class="box purple wide">purple</div>
      <div class="box pink">pink</div>
    </div>

  </div>
</body>
</html>
